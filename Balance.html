<!DOCTYPE HTML>
<html lang="en">

	<head>
	
	<meta charset="utf-8"/>
	<meta http-equiv="X-Ua-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 
	<title>Balance</title>
	<meta name="description" content="Manage your budget in a simply way"/>	
	<meta name="keywords" content="budget app, budget management, personal finances, money">
	<link rel="shortcut icon" type="image/x-icon" href="img/icons8-wallet-64kopia.png" />

	<link rel="stylesheet" href="style.css" type="text/css" /> 
	<link rel="stylesheet" href="css/bootstrap.css" /> 
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Sonsie+One&display=swap" rel="stylesheet">
	
	</head>

	<body>
		<header>
			<nav class="navbar bg-primary navbar-dark welcome-message navbar-expand-lg p-2">
				
				<a class="navbar-brand" href="/menu/index"> <img class="wallet-logo mx-2 img-fluid" src="img/icons8-wallet-64.png" alt="Logo Thick wallet" width="60" height="50" ><span class="brand-logo mr-5">Thick wallet</span></a>
				
				<button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
		
				
				<div class="collapse navbar-collapse  " id="navbarSupportedContent">
					
					<ul class="navbar-nav h5"> 
						
						<li class="nav-item mx-2">
							<a class="nav-link" href="XXX" > Home </a>					
						</li>
					
						<li class="nav-item mx-2 ">
							<a class="nav-link" href="XXX" > Add income </a>					
						</li>

						<li class="nav-item mx-2  ">
							<a class="nav-link" href="XXX"> Add expense </a>
						</li>

						<li class="nav-item mx-2 active ">
							<a class="nav-link" href="XXX"> Balance </a>
						</li>	

						<li class="nav-item mx-2 ">
							<a class="nav-link" href="XXX"> Settings </a>
						</li>

						<li class="nav-item mx-2" >
							<a class="nav-link" href="XXX"> Log out</a>
						</li>					
					
					</ul>
					
				</div>
			
			</nav>
		
		</header>
		
		<div class="container">
		
			<div class="row mt-3">
				<div class="main-container py-2 px-3 col my-5">
				
					<div class="row">	
						<div class="welcome-message mt-2 mb-2 mx-2 py-2 px-4 w-100">
						
							<div class="row">
								<div class="col-12 text-center">
									<h2 class="mb-xl-4">View the balance sheet</h2>
								</div>
							</div>				
							<form method="post" id="search_form">
								<div class="input-group mb-4 col-sm-12 col-md-6 offset-md-3 pl-0 my-3 w-50">	
									<select id="periodOfTime" class="custom-select w-100 form-select-sm" data-live-search="true" name="periodOfTime">
										<option value="" selected disabled>Select period</option>
										<option value="currentMonth">Current month</option>
										<option value="previousMonth">Previous month</option>
										<option value="currentYear">Current year</option>
										<option value="customPeriod">Custom period</option>
									</select>
								</div>
			
			
							<div class='row'><div class='col-12 text-center'><h4 class='mb-xl-4 balanceDates'>Period: 01/10/2021 - 10/10/2021</h4></div></div>
			
						
						<div class="modal fade" id="dateModal" tabindex="-1" role="dialog" aria-labelledby="billingPeriod" aria-hidden="true">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h4 id="billingPeriod" class="modal-title">Choose period</h4>
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										  <span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div class="modal-body">
										<div class="input-group mb-3">
											<div class="input-group-prepend">
												<span class="input-group-text"> <i class="fas fa-hourglass-start"></i> </span>
											</div>
											<input id="startDate" type="date" class="form-control" aria-label="data" name="startDate" value="2021-10-09" required>
										</div>	
										<div class="input-group mb-3">
											<div class="input-group-prepend">
												<span class="input-group-text"> <i class="fas fa-hourglass-end"></i> </span>
											</div>
											<input id="endDate" type="date" class="form-control" aria-label="data" name ="endDate" value="2021-10-10" required>
										</div>	
									</div>
									<div class="modal-footer">
										<button id="modalCloseBtn"  class="btn btn-hover color-8">Apply</button>
									</div>
								</div>
							</div>
						</div>
					</form>
										
						<div class="row">
						
							<div class="col-md-6 col-sm-12 mb-3 table-text">
								<h2>Incomes</h2>
								<table id="tableOfIncomes" class="table table-hover table-active table-sm table-success">
									
									<thead>	
										<tr>
											<th onclick="sortTableAlphabetically('tableOfIncomes')" scope="col">Category <i class="fas fa-sort"></i></th>
											<th onclick="sortTableNumerically('tableOfIncomes')" scope="col">Amount<i class="fas fa-sort"></i></th>
											<th scope="col">Date</th>
										</tr>
									</thead>
								</table>															
							</div>
							
							<div class="col-md-6 col-sm-12 mb-3 table-text">
								<h2>Expenses</h2>
								<table id="tableOfExpenses" class="table table-hover table-active  table-sm table-danger ">
									<thead>
											<tr>
												<th onclick="sortTableAlphabetically('tableOfExpenses')" scope="col">Category<i class="fas fa-sort"></i></th>
												<th onclick="sortTableNumerically('tableOfExpenses')" scope="col">Amount <i class="fas fa-sort"></i></th>
												<th scope="col">Date</th>
										</tr>
									</thead>
								</table>							
							</div>					
						</div>
										
											
						<div class="row">
							<div class="col-12 text-center">
								<h2 class="mb-xl-4" id="totalBalance">Total balance:</h2><h3 class="mt-3" id="userInfo">0</h3>
							</div>
						</div>							
						
						<div id="chartContainer" class="mt-4"></div>
							<div class="row">
								<div class="col-md-6 offset-md-3">
									<button type="button" class="btn btn-hover btn-dark btn-block btn-lg w-100" onclick="window.location.href = '../menu/index'">Back to menu</button>	
								</div>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
		<script src="js/bootstrap.js"></script>
	</body>
</html>
