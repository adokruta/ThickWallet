	<link href="https://fonts.googleapis.com/css2?family=Sonsie+One&display=swap" rel="stylesheet">
	
	</head>

	<body>
		<header>
			<nav class="navbar bg-primary navbar-dark welcome-message navbar-expand-lg p-2">
				
				<a class="navbar-brand" href="/menu/index"> <img class="wallet-logo mx-2 img-fluid" src="img/icons8-wallet-64.png" alt="Logo Thick wallet" width="60" height="50" ><span class="brand-logo mr-5">Thick wallet</span></a>
				
				<button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
		
				
				<div class="collapse navbar-collapse  " id="navbarSupportedContent">
					
					<ul class="navbar-nav h5"> 
						
						<li class="nav-item mx-2">
							<a class="nav-link" href="XXX" > Home </a>					
						</li>
					
						<li class="nav-item mx-2 ">
							<a class="nav-link" href="XXX" > Add income </a>					
						</li>

						<li class="nav-item mx-2 active ">
							<a class="nav-link" href="XXX"> Add expense </a>
						</li>

						<li class="nav-item mx-2 ">
							<a class="nav-link" href="XXX"> Balance </a>
						</li>	

						<li class="nav-item mx-2 ">
							<a class="nav-link" href="XXX"> Settings </a>
						</li>

						<li class="nav-item mx-2" >
							<a class="nav-link" href="XXX"> Log out</a>
						</li>					
					
					</ul>
					
				</div>
			
			</nav>
		
		</header>
		
		<div class="container">
		
			<div class="row vertical-center">
			
				<div class="main-container py-3 px-4 col-sm-10 col-md-8 offset-md-2 col-lg-6 offset-lg-3 my-5 ">
				
					<div class="row">	
					
						<div class="welcome-message mb-2 mx-2 pt-1 px-4 w-100 ">
						
							<div class="row hed">
							
								<div class="col-12 text-center">
								
									<h2 class="my-1">Add expense</h2>
									
								</div>
								
							</div>
				
							<form action="/expense/create" method="post">
							
								
								
								<div class="input-group">
									<input type="number" class="form-control"  placeholder="Amount" min="0" max="999999.99" step="0.01" aria-label="amount" id="amount" name="amount" value="" required autofocus>
								</div>
							
								<span class="error"></span>
							
								<div class="input-group mt-3">
									<input id="transactionDate" type="date" class="form-control" aria-label="data" name="expenseDate"  value="2021-10-08" min="2000-01-01" max="2021-11-30" required>
								</div>
								
								<span class="error"></span>
								
								<div class="input-group mt-3">		
									<select id="paymentCategory" class="custom-select w-100 form-select-sm"  data-live-search="true" name="paymentMethod">
									
																	<option>Cash</option>
																	<option>Debit card</option>
																	<option>Credit card</option>
																	<option>Another</option>
									
									</select>
								</div>

								<div class="input-group mt-3">	
									<select id="expenseCategory" class="custom-select w-100 form-select-sm" data-live-search="true" name="expenseCategory">
					
																	<option>Food</option>
																	<option>House</option>
																	<option>Transport</option>
																	<option>Telecommunication</option>
																	<option>Healthcare</option>
																	<option>Clothes</option>
																	<option>Entertainment </option>
																	<option>Travels</option>
																	<option>Books</option>
																	<option>Savings</option>
																	<option>Debt repayment</option>
																	<option>Another</option>
										
									</select>
								</div>
								
								<div class="input-group mt-3">
									<textarea class="form-control"  maxlength="90"  placeholder="Comment (optional)" name="comment"></textarea>
								</div>
								
								<span class="error"></span>

								<div class="row ">
								
									<div class="d-grid gap-2 d-md-flex justify-content-between">
									
										<button type="submit" class="btn btn-hover btn-success btn-lg  mt-3 col-sm-5 " >Add</button>
									
										<button type="button" class="btn btn-hover btn-danger  btn-lg mt-3 col-sm-5 " onclick="window.location.href = '../menu/index';">Cancel</button>	
										
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
