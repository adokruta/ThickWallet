<!DOCTYPE HTML>
<html lang="en">

	<head>
	
	<meta charset="utf-8"/>
	<meta http-equiv="X-Ua-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 
	<title>Thick Wallet</title>
	<meta name="description" content="Manage your budget in a simply way"/>	
	<meta name="keywords" content="budget app, budget management, personal finances, money"/>
	<link rel="shortcut icon" type="image/x-icon" href="img/icons8-wallet-64kopia.png" />

	<link rel="stylesheet" href="style.css" type="text/css" /> 
	<link rel="stylesheet" href="css/bootstrap.css" /> 
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Sonsie+One&display=swap" rel="stylesheet">
	
	</head>

	<body>

		<div class="container">
			<div class="row mt-5">
				<div class="main-container col-md-7 offset-md-2 col-lg-5 offset-lg-3 mt-5 p-3 ">
					
					<h1 class="my-1 text-center brand-logo"> <img class="wallet-logo mb-3 img-fluid " src="img/icons8-wallet-64.png" alt="Logo Thick wallet" width="60" height="50" >Thick wallet </h1>
						
					<form action="/login/create" method="post">
				        <div class="input-group p-3 border-0">
							<h1 class="h4 mb-3 fw-normal mx-auto">Please sign in</h1>

							<div class="form-floating mb-1 " >
								<input type="email" class="form-control " id="floatingInput" placeholder="name@example.com">
								<label for="floatingInput">Email address</label>
							</div>
							<div class="form-floating">
								<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
								<label for="floatingPassword">Password</label>
							</div>

							<div class="checkbox my-3">
								<label>
									<input type="checkbox" value="remember-me"> Remember me
								</label>
							</div>
							<button class="w-100 btn-lg btn btn-primary mb-2" type="submit">Sign in</button>
							You don't have an account yet? &nbsp;  <a href="XXX">Register now!</a>
						</div>
					</form>
					
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
		<script src="js/bootstrap.js"></script>
	</body>
</html>
